<style>
  html {
    visibility: hidden;
  }
</style>
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Keep page hidden until global head (CSS + GA) is injected -->
    <script>
      // hide page immediately
      document.documentElement.style.visibility = "hidden";
    </script>

    <!-- Load the head-loader early (defer so it runs after HTML parsing, but before other deferred scripts) -->
    <script src="/js/core/head-loader.js" defer></script>

    <title>Contact | SFWithAnand</title>
    <!-- <script src="/js/core/head-loader.js" defer></script> -->
  </head>

  <body>
    <header></header>

    <section class="py-5 bg-light">
      <div class="container">
        <div class="text-center mb-4">
          <h2>Contact Me</h2>
          <p class="text-muted">
            Have questions or want to connect? Send me a message below.
          </p>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-8">
            <!-- ⭐ UPDATED WORKING CONTACT FORM ⭐ -->
            <form
              action="https://formsubmit.co/ae393531e33ef7c113bfcc57ed05751c"
              method="POST"
            >
              <!-- Disable CAPTCHA -->
              <input type="hidden" name="_captcha" value="false" />

              <!-- Redirect to thank you page -->
              <input
                type="hidden"
                name="_next"
                value="https://sfwithanand.in/thank-you.html"
              />

              <!-- Spam protection -->
              <input type="text" name="_honey" style="display: none" />

              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Enter your name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  id="message"
                  name="message"
                  class="form-control"
                  rows="4"
                  placeholder="Your message"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Send Message
              </button>
            </form>

            <div id="formResponse" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </section>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/core/header-footer.js" defer></script>
    <script src="/js/core/theme.js" defer></script>
    <script src="/js/contact/contact-form.js" defer></script>
  </body>
</html>
